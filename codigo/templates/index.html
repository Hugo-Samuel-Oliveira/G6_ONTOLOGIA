<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistente Virtual BIM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        #graph-container {
            width: 100%;
            height: 500px;
            border: 1px solid #e2e8f0;
            background-color: #f7fafc;
            border-radius: 0.5rem;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-4xl bg-white rounded-xl shadow-lg p-6 space-y-6">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-gray-800">Assistente Virtual Semântico BIM</h1>
            <p class="text-gray-500 mt-1">Faça uma pergunta ou clique duas vezes em um nó para explorá-lo.</p>
        </div>

        <div id="chat-container" class="space-y-4">
            <div id="chat-box" class="h-64 overflow-y-auto p-4 border rounded-lg bg-gray-50 flex flex-col space-y-2"></div>
            <div class="flex space-x-2">
                <input type="text" id="user-input" class="flex-grow border rounded-lg p-2 focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Qual o material do 'floor'?">
                <button id="send-btn" class="bg-blue-600 text-white font-semibold px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">Enviar</button>
            </div>
        </div>

        <div>
            <div class="flex justify-between items-center mb-2">
                <h2 class="text-xl font-bold text-gray-700">Visualização do Grafo</h2>
                <button id="reset-btn" class="bg-gray-200 text-gray-700 text-sm font-semibold px-3 py-1 rounded-lg hover:bg-gray-300 transition-colors hidden">Mostrar Grafo Original</button>
            </div>
            <div id="graph-container">
                 <p class="p-4 text-gray-500 text-center">Faça uma pergunta para ver o grafo.</p>
            </div>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const resetBtn = document.getElementById('reset-btn');
        const graphContainer = document.getElementById('graph-container');

        let network = null;
        let originalGraphData = { nodes: new vis.DataSet(), edges: new vis.DataSet() };

        const addMessage = (sender, message) => {
            const messageElem = document.createElement('div');
            messageElem.classList.add('p-2', 'rounded-lg', 'max-w-xs', 'break-words', 'shadow-sm');
            if (sender === 'user') {
                messageElem.classList.add('bg-blue-500', 'text-white', 'self-end', 'ml-auto');
            } else {
                messageElem.classList.add('bg-gray-200', 'text-gray-800', 'self-start', 'mr-auto');
            }
            messageElem.innerText = message;
            chatBox.appendChild(messageElem);
            chatBox.scrollTop = chatBox.scrollHeight;
        };

        const drawGraph = (nodes, edges) => {
            const data = { nodes: nodes, edges: edges };
            const options = {
                nodes: { shape: 'ellipse', font: { size: 16, color: '#374151' }, borderWidth: 2, margin: 15 },
                edges: { arrows: 'to', font: { align: 'middle', size: 12, color: '#4b5563', background: 'rgba(255, 255, 255, 0.8)' }, color: { color: '#60a5fa', highlight: '#3b82f6' }, smooth: true },
                physics: { enabled: true, barnesHut: { gravitationalConstant: -15000, springLength: 200, avoidOverlap: 0.1 }, stabilization: { iterations: 500 } },
                interaction: { hover: true }
            };
            
            graphContainer.innerHTML = ''; // Limpa a mensagem de "nenhum dado"
            network = new vis.Network(graphContainer, data, options);

            network.on("stabilizationIterationsDone", () => network.setOptions({ physics: false }));
            
            network.on("doubleClick", params => {
                if (params.nodes.length > 0) {
                    const nodeId = params.nodes[0];
                    const node = originalGraphData.nodes.get(nodeId);
                    if (node && node.label) {
                        addMessage('user', `Explorando o nó: '${node.label}'`);
                        fetchAndDrawGraph(`/graph-data?object_name=${encodeURIComponent(node.label)}`);
                    }
                }
            });
        };
        
        const fetchAndDrawGraph = async (endpoint) => {
            try {
                const graphResponse = await fetch(endpoint);
                const graphData = await graphResponse.json();
                if (graphData.nodes && graphData.nodes.length > 0) {
                    originalGraphData.nodes.clear();
                    originalGraphData.edges.clear();
                    originalGraphData.nodes.add(graphData.nodes);
                    originalGraphData.edges.add(graphData.edges);
                    drawGraph(originalGraphData.nodes, originalGraphData.edges);
                    resetBtn.classList.remove('hidden');
                } else {
                    graphContainer.innerHTML = '<p class="p-4 text-gray-500">Nenhum dado de grafo para visualizar.</p>';
                }
            } catch (error) {
                 console.error('Erro ao buscar dados do grafo:', error);
                 graphContainer.innerHTML = '<p class="p-4 text-red-500">Erro ao carregar o grafo.</p>';
            }
        };

        const sendMessage = async () => {
            const message = userInput.value.trim();
            if (!message) return;
            addMessage('user', message);
            userInput.value = '';
            try {
                const chatResponse = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json; charset=utf-8' },
                    body: JSON.stringify({ message })
                });
                const chatData = await chatResponse.json();
                addMessage('bot', chatData.response);

                let endpoint = null;
                if (chatData.action === 'full_graph') {
                    endpoint = '/full-graph-data';
                } else if (chatData.object) {
                    endpoint = `/graph-data?object_name=${encodeURIComponent(chatData.object)}`;
                }
                if(endpoint) fetchAndDrawGraph(endpoint);

            } catch (error) {
                console.error('Erro:', error);
                addMessage('bot', 'Desculpe, ocorreu um erro de comunicação com o servidor.');
            }
        };

        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => e.key === 'Enter' && sendMessage());
        resetBtn.addEventListener('click', () => {
            if(network && originalGraphData.nodes.length > 0) {
                drawGraph(originalGraphData.nodes, originalGraphData.edges);
                network.fit();
            }
        });
    </script>
</body>
</html>
